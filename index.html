<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus MVP</title>
    <style>
      :root {
        --primary-color: #8e8aa8;
        --primary-light: #f0f0f5;
        --primary-dark: #5a5775;
        --text-color: #333;
        --bg-color: #fafafa;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      #welcomeSection {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
      }
      #welcomeMessage {
        font-size: 1.5em;
        margin-right: 10px;
        font-weight: bold;
      }
      #nameDisplay {
        font-size: 1.5em;
        font-weight: bold;
        margin-right: 10px;
      }
      #editNameBtn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        padding: 5px;
        color: white;
      }
      #nameInput {
        font-size: 1.2em;
        padding: 5px;
        width: 200px;
        display: none;
        border: none;
        border-bottom: 2px solid white;
        background: transparent;
        color: white;
      }
      #nameInput::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      #chatContainer {
        display: flex;
        flex-grow: 1;
      }
      #peerList {
        width: 200px;
        border-right: 1px solid var(--primary-light);
        overflow-y: auto;
        background-color: var(--primary-light);
      }
      #peerList div {
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #peerList div:hover {
        background-color: #e6e6eb;
      }
      #peerList div.active {
        background-color: #d1d1db;
      }
      #chatArea {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
      }
      #inputArea {
        display: flex;
        padding: 10px;
        background-color: var(--primary-light);
      }
      #messageInput {
        flex-grow: 1;
        padding: 10px;
        margin-right: 10px;
        resize: none;
        border: 1px solid var(--primary-color);
        border-radius: 5px;
      }
      #sendButton {
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #sendButton:hover {
        background-color: var(--primary-dark);
      }
      .sent {
        text-align: right;
        color: var(--primary-dark);
      }
      .received {
        text-align: left;
        color: var(--primary-color);
      }
      .unread-count {
        background-color: #d9534f;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div id="welcomeSection">
      <span id="welcomeMessage">Welcome,</span>
      <span id="nameDisplay">Anonymous</span>
      <button id="editNameBtn" onclick="toggleNameEdit()">✏️</button>
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
        onblur="setName()"
      />
    </div>
    <div id="chatContainer">
      <div id="peerList"></div>
      <div id="chatArea">
        <div id="messages"></div>
        <div id="inputArea">
          <textarea
            id="messageInput"
            placeholder="Type a message"
            disabled
            rows="3"
          ></textarea>
          <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>
      </div>
    </div>

    <script>
      const ws = new WebSocket("ws://" + window.location.host + "/ws");
      let myId = "";
      let myName = "Anonymous";
      let peerNames = {};
      let selectedPeer = null;
      let conversations = {};
      let unreadCounts = {};

      ws.onmessage = function (event) {
        const msg = JSON.parse(event.data);
        console.log("Received message:", msg); // Debug log

        switch (msg.type) {
          case "peer_list":
            peerNames = JSON.parse(msg.content);
            updatePeerList();
            break;
          case "chat":
            const senderId = msg.fromId === myId ? msg.to : msg.fromId;
            addMessageToConversation(senderId, msg);
            if (senderId !== selectedPeer) {
              incrementUnreadCount(senderId);
            }
            if (selectedPeer === senderId) {
              displayConversation(selectedPeer);
            }
            break;
          case "id_assigned":
            myId = msg.content;
            console.log("My ID:", myId); // Debug log
            break;
          case "name_updated":
            if (msg.fromId === myId) {
              myName = msg.content;
              document.getElementById("nameDisplay").textContent = myName;
            } else {
              peerNames[msg.fromId] = msg.content;
              updatePeerList();
            }
            break;
          default:
            console.log("Unknown message type:", msg.type);
        }
      };

      function updatePeerList() {
        const peerListDiv = document.getElementById("peerList");
        peerListDiv.innerHTML = "";
        for (const [id, name] of Object.entries(peerNames)) {
          if (id !== myId) {
            const peerDiv = document.createElement("div");
            peerDiv.innerHTML = `
                        <span>${name}</span>
                        <span class="unread-count" style="display: none;">0</span>
                    `;
            peerDiv.onclick = () => selectPeer(id);
            peerListDiv.appendChild(peerDiv);
            updateUnreadCountDisplay(id);
          }
        }
      }

      function selectPeer(peerId) {
        selectedPeer = peerId;
        document
          .querySelectorAll("#peerList div")
          .forEach((div) => div.classList.remove("active"));
        const selectedDiv = Array.from(
          document.querySelectorAll("#peerList div")
        ).find(
          (div) => div.firstElementChild.textContent === peerNames[peerId]
        );
        if (selectedDiv) selectedDiv.classList.add("active");
        displayConversation(peerId);
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendButton").disabled = false;
        resetUnreadCount(peerId);
      }

      function displayConversation(peerId) {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        if (conversations[peerId]) {
          conversations[peerId].forEach((msg) => {
            const messageClass = msg.fromId === myId ? "sent" : "received";
            messagesDiv.innerHTML += `<p class="${messageClass}"><strong>${msg.from}:</strong> ${msg.content}</p>`;
          });
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function addMessageToConversation(peerId, message) {
        if (!conversations[peerId]) {
          conversations[peerId] = [];
        }
        conversations[peerId].push(message);
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        if (selectedPeer && input.value.trim()) {
          const message = {
            type: "chat",
            to: selectedPeer,
            content: input.value.trim(),
          };
          ws.send(JSON.stringify(message));
          input.value = "";
        }
      }

      function toggleNameEdit() {
        const nameDisplay = document.getElementById("nameDisplay");
        const nameInput = document.getElementById("nameInput");
        const editNameBtn = document.getElementById("editNameBtn");

        if (
          nameInput.style.display === "none" ||
          nameInput.style.display === ""
        ) {
          nameDisplay.style.display = "none";
          nameInput.style.display = "inline-block";
          nameInput.value = myName;
          nameInput.focus();
          editNameBtn.textContent = "✔️";
        } else {
          setName();
        }
      }

      function setName() {
        const nameInput = document.getElementById("nameInput");
        const nameDisplay = document.getElementById("nameDisplay");
        const editNameBtn = document.getElementById("editNameBtn");
        const name = nameInput.value.trim();

        if (name && name !== myName) {
          const message = {
            type: "set_name",
            content: name,
          };
          ws.send(JSON.stringify(message));
        }

        nameInput.style.display = "none";
        nameDisplay.style.display = "inline";
        editNameBtn.textContent = "✏️";
      }

      function incrementUnreadCount(peerId) {
        unreadCounts[peerId] = (unreadCounts[peerId] || 0) + 1;
        updateUnreadCountDisplay(peerId);
      }

      function resetUnreadCount(peerId) {
        unreadCounts[peerId] = 0;
        updateUnreadCountDisplay(peerId);
      }

      function updateUnreadCountDisplay(peerId) {
        const peerDiv = Array.from(
          document.querySelectorAll("#peerList div")
        ).find(
          (div) => div.firstElementChild.textContent === peerNames[peerId]
        );
        if (peerDiv) {
          const countSpan = peerDiv.querySelector(".unread-count");
          if (unreadCounts[peerId] && unreadCounts[peerId] > 0) {
            countSpan.textContent = unreadCounts[peerId];
            countSpan.style.display = "inline";
          } else {
            countSpan.style.display = "none";
          }
        }
      }

      // Set myId when the WebSocket connection is established
      ws.onopen = function () {
        console.log("WebSocket connected"); // Debug log
        ws.send(JSON.stringify({ type: "get_id" }));
      };

      // Enable sending message with Enter key
      document
        .getElementById("messageInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // Error handling
      ws.onerror = function (error) {
        console.error("WebSocket Error:", error);
      };

      ws.onclose = function (event) {
        console.log("WebSocket Disconnected:", event);
      };
    </script>
  </body>
</html>
